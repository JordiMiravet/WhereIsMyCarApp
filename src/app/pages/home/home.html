<section class="home__header">
    <h2 class="home__title">My vehicles</h2>
    <app-create-button (click)="createVehicle()">+</app-create-button>
</section>

<section class="vehicle-table">
    @if (vehicles.length === 0) {
        <div class="vehicle-table__empty">
            <p>There are no registered vehicles</p>
        </div>
    } @else {
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Model</th>
                        <th>Plate</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for(vehicle of vehicles; track vehicle.plate) {
                        <tr>
                            <td data-label="Name">{{ vehicle.name }}</td>
                            <td data-label="Model">{{ vehicle.model }}</td>
                            <td data-label="Plate">{{ vehicle.plate }}</td>
                            <td data-label="Actions" class="actions">
                                <button type="button" class="action-btn action-btn__edit" (click)="editVehicle(vehicle)">
                                    <svg class="action-btn__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L368 46.1 465.9 144 490.3 119.6c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L432 177.9 334.1 80 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/>
                                    </svg>
                                </button>
                                <app-delete-button (click)="openConfirmDelete(vehicle)"/>

                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    }
</section>

@if (isVehicleModalOpen) {
    <app-vehicle-form-modal
        [mode]="modalMode"
        [vehicle]="selectedVehicle"
        (submit)="saveVehicle($event)"
        (cancel)="closeModal()"
    />
}

@if (isConfirmDeleteOpen) {
  <app-confirm-modal
    [title]="'Delete vehicle?'"
    [message]="'Are you sure you want to delete this vehicle? This action cannot be undone.'"
    (confirm)="confirmDeleteVehicle()"
    (cancel)="closeConfirmModal()"
  />
}
