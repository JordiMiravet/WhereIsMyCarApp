<form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="form">
  
  <fieldset class="form__fieldset">
    <legend class="form__legend">
      Login
      <i class="pi pi-sign-in" aria-hidden="true"></i>
    </legend>
    
    <div class="form__group">
      <label for="emailRegister">Email *</label>
      <input 
        type="email" 
        id="emailRegister" 
        formControlName="email" 
        placeholder="Enter your email"
        autocomplete="email"
        [attr.aria-invalid]="formLogin.controls['email'].invalid && formLogin.controls['email'].touched"
        aria-describedby="login-email-error"
      />
      <h4 
        id="login-email-error"
        class="form__error-text"
        role="alert" 
        [hidden]="formLogin.controls['email'].valid || !formLogin.controls['email'].touched"
      >
        <i class="pi pi-exclamation-circle" aria-hidden="true"></i> 
        {{ authMessage.invalidEmail }}
      </h4>
    </div>

    <div class="form__group">
      <label for="passwordRegister">Password *</label>
      <input 
        type="password" 
        id="passwordRegister" 
        formControlName="password" 
        placeholder="Enter your password"
        autocomplete="current-password"
        [attr.aria-invalid]="formLogin.controls['password'].invalid && formLogin.controls['password'].touched"
        aria-describedby="login-password-error" 
      />
      <h4 
        id="login-password-error"
        class="form__error-text"
        role="alert" 
        [hidden]="formLogin.controls['password'].valid || !formLogin.controls['password'].touched"
      >
        <i class="pi pi-exclamation-circle" aria-hidden="true"></i> 
        {{ authMessage.invalidPassword }}
      </h4>
    </div>

    <button 
      type="submit" 
      class="btn__auth" 
      aria-label="Login with email and password"
    >
      Login
    </button>
    
    @if(errorSubmit){ 
      <h4 class="form__error-submit" role="alert">
        <i class="pi pi-exclamation-circle" aria-hidden="true"></i>
        {{ errorSubmit }}
      </h4>
    }
  </fieldset>
  
  <p class="form__note">Fields marked with * are required</p>
</form>
