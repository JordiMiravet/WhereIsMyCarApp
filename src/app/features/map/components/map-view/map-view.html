
<section class="map-view__actions">
    <app-vehicle-selector
        [vehicles]="vehicleList()"
        (vehicleSelected)="showVehicle($event)"
    />
</section>

<section class="map-view__container">
    <app-user-location-button 
        (locationFound)="getUserLocation($event)" 
        class="map__controls"
    />
    <div id="map" class="map"></div>
</section>

@if(showConfirmModal){
    <app-confirm-modal
        [title]="'Change vehicle position'"
        [message]="'Are you sure about changing the position of the vehicle?'"
        (confirm)="onConfirmLocationChange()"
        (cancel)="onCancelLocationChange()"
    />
}
