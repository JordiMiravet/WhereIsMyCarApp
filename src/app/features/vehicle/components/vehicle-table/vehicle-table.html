<div class="vehicle-table__container">
    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Model</th>
                <th scope="col">Plate</th>
                <th scope="col"><span>Actions</span></th>
            </tr>
        </thead>
        <tbody>
            @for(vehicle of vehicles(); track vehicle.plate) {
                <tr class="vehicle-table__row">
                    <td data-label="Name" scope="row">{{ vehicle.name }}</td>
                    <td data-label="Model">{{ vehicle.model }}</td>
                    <td data-label="Plate">{{ vehicle.plate }}</td>
                    <td data-label="Actions" class="vehicle-table__actions">
                        <div class="add-button">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        
                        <app-edit-button 
                            (edit)="vehicleModal().openEdit(vehicle)"
                            aria-label="Edit {{ vehicle.name }}"
                        />
                        <app-delete-button 
                            (delete)="deleteVehicle.emit(vehicle)"
                            aria-label="Delete {{ vehicle.name }}"    
                        />
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
